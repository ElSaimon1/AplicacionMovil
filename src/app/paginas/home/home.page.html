<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="Menu1"></ion-menu-button>
      </ion-buttons>
      <ion-title class="titulos">Junta Canina</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="contenedor">
      <ion-buttons [routerLink]="['/agregar-punto-encuentro']">
        <img class="maps" src="../../../assets/imagenes/maps.jpg" alt="Google Maps">
      </ion-buttons>
    </div>

    <div class="publicacion">
      <ion-buttons [routerLink]="['/chat']">
        <div class="contenedor">
          <img class="imagenVosetoChat" src="../../../assets/imagenes/vocetowasa.png" alt="Foto de perfil">
        </div>
      </ion-buttons>
    </div>

    <br>
    <br>

    <ion-card>
      <ion-card-content>
        <div class="publicacion">
          <div class="contenedor">
            <img class="imagenPublicacion" src="../../../assets/imagenes/publicaion1.jpg" alt="Foto de perfil">
          </div>
          <p class="texto">mi peque√±o</p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <div class="publicacion">
          <div class="contenedor">
            <img class="imagenPublicacion" src="../../../assets/imagenes/publicaion2.jpg" alt="Foto de perfil">
          </div>
          <p class="texto">junto a mi mejor amigo</p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <div class="publicacion">
          <div class="contenedor">
            <img class="imagenPublicacion" src="../../../assets/imagenes/publicacion3.jpg" alt="Foto de perfil">
          </div>
          <p class="texto">foto familiar</p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="play()">Play</ion-button>
    <ion-button (click)="pause()">Pause</ion-button>
    <ion-button (click)="stop()">Stop</ion-button>

  </ion-content>

</ion-app>
