<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="Menu1"></ion-menu-button>
      </ion-buttons>
      <ion-title class="titulos">Crear Reunion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-card>

      <div class="contenedor">
        <img class="maps" src="../../../assets/imagenes/maps.jpg" alt="Google Maps">
      </div>

      <ion-card-content>
        <div class="publicacion">
          <div class="contenedor">
            <ion-list>
                <ion-item>
                  <label>Tipo de Reunion</label>
                  <input type="text">
                </ion-item>
            <br>
              <ion-item>
                <label>Dia de la Reunion</label>
                <input type="date">
              </ion-item>
            </ion-list>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

  </ion-content>

</ion-app>
