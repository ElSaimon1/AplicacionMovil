<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="Menu1"></ion-menu-button>
      </ion-buttons>
      <ion-title class="titulos">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Perfil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card>
      <div class="cuadrado">
        <div class="contenedor">
          <h1>Usuario</h1>
          <ion-list>
            <ion-item class="contenedor">
              <div class="center-image">
                <img class="foto" src="../../../assets/imagenes/caraRoblox.jpg" alt="Foto de perfil">
              </div>
            </ion-item>
            <ion-item>
              <ion-label>Nombre: {{nombre}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>edad: {{edad}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>email: {{email}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>cuidad: {{ciudad}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>pais: {{pais}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-card>
    <br>
    <ion-card>
      <h1>Mascotas</h1>
      <ion-list *ngIf="mascotas?.length > 0">
        <ion-item *ngFor="let mascota of mascotas">
          <ion-card>
          <div class="center-image">
            <img class="foto" src="../../../assets/imagenes/FotoPerro.jpg" alt="Foto de mascota">
          </div>
          <ion-item>
            <ion-label>Nombre: {{mascota.nombre}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>edad: {{mascota.edad}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Raza: {{mascota.raza}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Sexo: {{mascota.sexo}}</ion-label>
          </ion-item>
        </ion-card>
        </ion-item>
      </ion-list>
      
      <div *ngIf="mascotas?.length === 0">
        <h1>No tiene mascotas</h1>
      </div>

      <ion-card-content>
        <ion-row>
          <ion-col size="6">
            <ion-button button [routerLink]="['/agregar-mascota']" ><h1>Agregar</h1></ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button  (click)="refrescar()" ><h1>Recargar</h1></ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
