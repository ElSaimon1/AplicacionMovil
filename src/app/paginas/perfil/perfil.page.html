<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="Menu1"></ion-menu-button>
      </ion-buttons>
      <ion-title>perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="cuadrado">
      <div class="contenedor">
      <ion-list>

        <ion-item class="contenedor">
          <img class="foto" src="../../../assets/imagenes/caraRoblox.jpg" alt="Foto de perfil">
        </ion-item>

        @for (user of users; track $index) {

        <ion-item>
          <ion-label>Nombre: {{user.nombre}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Edad: {{user.edad}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Nacionalidad: {{user.nacionalidad}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Ciudad: {{user.ciudad}}</ion-label>
        </ion-item>

        }
      </ion-list>
    </div>
    </div>
    <br>
    <div class="cuadrado">
      <div class="contenedor">
        <img class="foto" src="../../../assets/imagenes/FotoPerro.jpg" alt="Foto de perfil">
      </div>
      <p class="texto">
        Terremoto <br>
        5 años <br>
        vizsla <br>
        valparaiso <br>
        masculino
      </p>
    </div>



    <div class="cuadrado-icon">
      <ion-buttons [routerLink]="['/agregar-perro']">
        <div class="contenedor-icon">
          <img class="icon" src="../../../assets/icon/mas.png" alt="Agregar">
        </div>
      </ion-buttons>
    </div>

    <div class="publicacion">
      <div class="contenedor">
        <img class="imagenPublicacion" src="../../../assets/imagenes/Terremoto de pequeño.jpg" alt="Foto de perfil">
      </div>
      <p></p>
    </div>

    <div class="publicacion">
      <div class="contenedor">
        <img class="imagenPublicacion" src="../../../assets/imagenes/Terremoto en el agua.jpg" alt="Foto de perfil">
      </div>
      <p></p>
    </div>

    <div class="publicacion">
      <div class="contenedor">
        <img class="imagenPublicacion" src="../../../assets/imagenes/Terremoto modo playa.jpg" alt="Foto de perfil">
      </div>
      <p></p>
    </div>

  </ion-content>

</ion-app>
