<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">perfil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card>
      <div class="cuadrado">
        <div class="contenedor">
          <h1>Usuario</h1>
          <ion-list>
            <ion-item class="contenedor">
              <div class="center-image">
                <img class="foto" src="../../../assets/imagenes/caraRoblox.jpg" alt="Foto de perfil">
              </div>
            </ion-item>
            <ion-item>
              <ion-label>Nombre: {{nombre}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>edad: {{edad}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>email: {{email}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>cuidad: {{ciudad}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>pais: {{pais}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-card>
    <br>
    <ion-card>
      <h1>Mascotas</h1>
      <ion-list>
        <ion-item class="contenedor">
          <div class="center-image">
            <img class="foto" src="../../../assets/imagenes/FotoPerro.jpg" alt="Foto de perfil">
          </div>
        </ion-item>
        
      </ion-list>
    </ion-card>
  </ion-content>
</ion-app>
